<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>Juego adivina el número</title>
</head>

<body>

    <section class="Principal">
        <h1>Juego adivina el número</h1>

        <p>Se ha seleccionado un número aleatorio entre 1 y 100. Fíjate si lo puedes adivinar en 10 turnos o menos.
            Vamos a
            decirte si tu número es más alto o más bajo.</p>

        <div class="form">
            <label for="guessField">Adivina el número: </label>
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
            <input type="submit" value="Enviar respuesta" class="guessSubmit">
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </section>

    <footer>
        <h3>Development by Roberto Padilla &copy</h3>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
